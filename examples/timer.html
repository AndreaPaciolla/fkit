<!DOCTYPE html>
<html lang="en-au">
  <head>
    <meta charset="utf-8">
    <title>Stream Example</title>
    <script src="../dist/fkit.js"></script>
  </head>
  <body>
    <script>
      function timer(next) {
        setInterval(fkit.compose(next, Math.random), 100);
      }

      var sum = fkit.fold(fkit.add, 0),
          s   = new fkit.Stream(timer).map(fkit.mul(+1)),
          t   = new fkit.Stream(timer).map(fkit.mul(-1)),
          u   = s.zip(t).map(sum);

      u.subscribe(console.log.bind(console));
    </script>
  </body>
</html>
